server:
  port: 8080

spring:
  application:
    name: game-review-service

# Datasource config
  datasource:
    url: jdbc:h2:mem:gamereviewdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true


